<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440, initial-scale=1.0">
    <link href="resources\style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Intro section with dropdown navigation</title>
</head>
<body>
    <nav>
        <div id="left-nav">
            <img id='logo' alt="snap logo" src="resources\images\logo.svg">
            <div class="dropdown">
                <button id='features-btn' class="btn-1">Features <svg id='features-arrow-down' width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path   stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg><svg id='features-arrow-up' width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path id='features-arrow-up-col' stroke="#686868" stroke-width="1.5" fill="none" d="m1 5 4-4 4 4"/></svg></button>
                <div class="dropdown-menu" id="features-dropdown">
                    <ul>
                        <li>
                            <div class="dropdown-icon">
                                <img src="resources\images\icon-todo.svg">
                            </div>
                            Todo List</li>
                        <li>
                            <div class="dropdown-icon">
                                <img src='resources\images\icon-calendar.svg'>
                            </div>
                            Calendar</li>
                        <li>
                            <div class="dropdown-icon">
                                <img src="resources\images\icon-reminders.svg">
                            </div>
                            Reminders</li>
                        <li>
                            <div class='dropdown-icon'>
                                <img src="resources\images\icon-planning.svg">
                            </div>
                            Planning</li>
                    </ul>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn-1" id='company-btn'>Company <svg id='company-arrow-down' width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path   stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg><svg id='company-arrow-up' width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path id='company-arrow-up-col' stroke="#686868" stroke-width="1.5" fill="none" d="m1 5 4-4 4 4"/></svg></button>
                <div class="dropdown-menu" id="company-dropdown">
                    <ul>
                        <li>History</li>
                        <li>Our Team</li>
                        <li>Blog</li>
                    </ul>
                </div>
            </div>
            <button class="btn-1">Careers</button>
            <button class="btn-1">About</button>
        </div>
        <div id="right-nav">
            <button class="btn-1">Login</button>
            <button class="btn-2">Register</button>
        </div>
    </nav>
    <main>
        <div id="left-box">
            <div id="text">
                <h1>Make<br>remote work</h1>
                <p>Get your team in sync, no matter your location. Streamline process, create team rituals, and watch productivity soar.</p>
                <button class="black-btn">Learn more</button>
            </div>
            <div id="clients">
                <div class="clients-box">
                    <img alt="databiz logo" src="resources\images\client-databiz.svg">
                </div>
                <div class="clients-box">
                    <img alt="audiophil logo" src="resources\images\client-audiophile.svg">
                </div>
                <div class="clients-box">
                    <img alt="meet logo" src="resources\images\client-meet.svg">
                </div>
                <div class="clients-box">
                    <img alt="maker logo" src="resources\images\client-maker.svg">
                </div>
            </div>
        </div>
        <div id="right-box">
            <img alt="abstract graphic" src="resources\images\image-hero-desktop.png">
        </div>
    </main>
</body>
</html>
